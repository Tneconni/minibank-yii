<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>创建我的银行</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="../../../assets/vendor/amazeUI/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../../../assets/vendor/amazeUI/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="../../../assets/vendor/amazeUI/i/app-icon72x72@2x.png">

    <link rel="stylesheet" href="../../../assets/vendor/amazeUI/css/amazeui.min.css">
</head>
<body>
<div class="am-container">
    <section class="am-panel am-panel-default">
        <header class="am-panel-hd">
            <h3 class="am-panel-title">现在就创建自己家的拉轰的银行吧</h3>
        </header>
        <div class="am-panel-bd">
            <form class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="ipt-bank-name" class="am-u-sm-2 am-form-label">银行名号</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="ipt-bank-name" placeholder="输入一个响亮的名字">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="ipt-pwd-admin" class="am-u-sm-2 am-form-label">管理密码</label>
                    <div class="am-u-sm-10">
                        <input type="password" id="ipt-pwd-admin" placeholder="设置一个管理密码吧，别告诉孩子">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="ipt-pwd-admin-re" class="am-u-sm-2 am-form-label">再输一遍</label>
                    <div class="am-u-sm-10">
                        <input type="password" id="ipt-pwd-admin-re" placeholder="和上面输入的一样">
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-4">
                        <button type="submit" class="am-btn am-btn-primary">开张！</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
